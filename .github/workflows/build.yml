name: scala-utils
on:
  workflow_dispatch:
  push:
    branches-ignore:
      - 'master'
    paths-ignore:
      - '**.md'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Package
        run: mvn clean package -B

      - uses: actions/cache@v2
        id: restore-build
        with:
          path: */target
          key: ${{ github.sha }}
